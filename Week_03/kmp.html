<script>
    function kmp(source, pattern) {
        const table = new Array(pattern.length).fill(0)
        {
            let i = 1, j = 0;
            while(i < pattern.length) {
                if(pattern[i] === pattern[j]) {
                    i++, j++;
                    table[i] = j;
                } else {
                    if(j > 0) {
                        j = table[j]
                    } else {
                        i++;
                    }
                }
            }
            console.log(table);
        }
        {
            let i = 0, j = 0;
            while(i < source.length) {
                if(j === pattern.length) {
                    return [true, i - j];
                }
                if(pattern[j] === source[i]) {
                    i++,j++;
                }else {
                    if(j > 0) {
                        j = table[j];
                    } else {
                        i++;
                    }
                }
            }
            return [false, -1];
        }
    }
    kmp("hello", "ll")
</script>
