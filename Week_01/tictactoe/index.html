<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cell {
            width: 100px;
            height: 100px;
            background-color: green;
            display: inline-block;
            border: solid 1px white;
            vertical-align: middle;

            line-height: 100px;
            font-size: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="board"/>
</body>
<script>
    let pattern = [
        [0, 1, 0],
        [0, 2, 0],
        [0, 0, 0],
    ]

    let color = 2;

    function show() {
        let board = document.getElementById("board");
        board.innerHTML = "";
        for(let i = 0; i < 3; i++) {
            for(let j = 0; j < 3; j++) {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.innerText = 
                    pattern[i][j] == 2 ? "❌":
                    pattern[i][j] == 1 ? "⭕️" : "";
                cell.addEventListener("click", () => move(j, i));
                board.appendChild(cell);
            }
            board.appendChild(document.createElement("br"))
        }
    }

    function move(x, y) {
        pattern[y][x] = color;
        if(check(pattern, color)) {
            alert(color === 2 ? "❌ is winner!" : "⭕️ is winner!");
        }
        color =  3 - color;
        console.log(bestChoice(pattern, color));
        show();
        computerMove();
    }

    function computerMove() {
        let choice = bestChoice(pattern , color);
        if(choice.point) {
            pattern[choice.point[1]][choice.point[0]] = color;
        }
        if(check(pattern, color)) {
            alert(color == 2 ? "❌ is winner!" : "⭕️ is winner!")
        }
        color = 3 - color;
        show();
    }

    function check(pattern, color) {
        for(let i = 0; i < 3; i++) {
            let win = true;
            for(let j = 0; j < 3; j++) {
                if(pattern[i][j] !== color) {
                    win = false;
                }
            }
            if(win) {
                return true;
            }
        }
        for(let i = 0; i < 3; i++) {
            let win = true;
            for(let j = 0; j < 3; j++) {
                if(pattern[j][i] !== color) {
                    win = false;
                }
            }
            if(win) {
                return true;
            }
        }
        {
            let win = true;
            for(let j = 0; j < 3; j++) {
                if(pattern[j][2 - j] !== color) {
                    win = false;
                }
            }
            if(win) {
                return true;
            }
        }
        {
            let win = true;
            for(let j = 0; j < 3; j++) {
                if(pattern[j][j] !== color) {
                    win = false;
                }
            }
            if(win) {
                return true;
            }
        }
    }

    function clone(pattern) {
        return JSON.parse(JSON.stringify(pattern));
    }

    function willWin(pattern, color) {
        for(let i = 0; i < 3; i++) {
            for(let j = 0; j < 3; j++) {
                if(pattern[i][j]){
                    continue;
                }
                let tmp = clone(pattern);
                tmp[i][j] = color;
                if(check(tmp, color)) {
                    return [j, i];
                }
            }
        }
        return null;
    }

    function bestChoice(pattern, color) {
        let p;
        if(p = willWin(pattern, color)) {
            return {
                point: p,
                result: 1
            }
        }
        let result = -2;
        let point = null;
        outer:for(let i = 0; i < 3; i++) {
            for(let j = 0; j < 3; j++) {
                if(pattern[i][j]) {
                    continue;
                }
                let  tmp = clone(pattern);
                tmp[i][j] = color;
                let opp = bestChoice(tmp, 3 - color);

                if(-opp.result > result) {
                    result = -opp.result;
                    point = [j, i];
                }
                if(result === 1) {
                    break outer;
                }
            }
        }
        return {
            point: point,
            result: point ? result : 0
        }
    }
    show(pattern);
    console.log(bestChoice(pattern, color));
</script>
</html>
